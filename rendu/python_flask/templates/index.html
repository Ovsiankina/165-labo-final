<!-- templates/index.html -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Carte aléatoire</title>
    <style>
      table { border-collapse: collapse; width: 50%; margin: 1em auto; }
      th, td { border: 1px solid #ccc; padding: 0.5em; }
      th { background: #f5f5f5; }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Document aléatoire</h1>
    <table>
      <tr><th>Nombre de carte total</th></tr>
      <tr><td>{{ doc.num_cards }}</td></tr>
    </table>

        <h2 style="text-align:center;">Carte numéro {{ chosen_card.number }} sélectionnée</h2>

    <table>
      <tr><th>Attribut</th><th>Détail</th></tr>
      {% for key, value in card_items %}
      <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
